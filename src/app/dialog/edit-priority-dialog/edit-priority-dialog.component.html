<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Titlt(20 symbols)</mat-label>
    <input
     #inputTitle
    matInput maxlength="20"
    [(ngModel)]="priorityTitle"
    (keydown.enter)="onConfirm()"/>
    <button
    *ngIf="priorityTitle.trim().length > 0"
    class="clear-icon size25"
    mat-button matSuffix mat-icon-button aria-label="Clear"
    (click)="priorityTitle= ''">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center">
    <button mat-raised-button color="primary"
    (click)="onConfirm()"
    [disabled]="inputTitle.value.trim().length==0">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
  <div class="col-12 text-center">
    <button mat-button class="red"
            *ngIf="canDelete()" (click)="delete()">Save</button>
  </div>
</mat-dialog-actions>
